env:
  TERM: xterm-256color
shell:
  #program: /usr/bin/tmux
  program: /opt/homebrew/bin/tmux
font:
  size: 12
  normal:
    family: "FiraCode Nerd Font"
    style: "Retina"
  bold:
    family: "FiraCode Nerd Font"
    style: "Bold"
  italic:
    family: "FiraCode Nerd Font"
    style: "Italic"
  bold_italic:
    family: "MesloLGS Nerd Font"
    style: "Bold Italic"
window:
  opacity: 0.98
  padding:
    x: 7
    y: 5
key_bindings:
  #  - { key: Right, mods: Alt, chars: "\x1BF" }
  #  - { key: Left, mods: Alt, chars: "\x1BB" }
  - { key: Right, mods: Alt, chars: "\ef" }
  - { key: Left, mods: Alt, chars: "\eb" }
  - { key: T, mods: Command, action: "CreateNewWindow" }
window:
  option_as_alt: OnlyLeft
import:
  - ~/.config/alacritty/catppuccin-mocha.yml
#  - ~/.config/alacritty/snazzy.yml
